---
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.gh_page_url }}{{ post.url }}">{{ post.title }}</a></h2>
      <!-- post.excerpt is the first paragraph of content by default -->
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
